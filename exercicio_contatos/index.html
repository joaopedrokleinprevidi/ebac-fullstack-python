<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nomeDoUsuario" required>

        <label for="numero">Telefone: </label>
        <input type="number" name="numero" id="telefone" required>

        <button id="button">Cadastrar</button>
    </header>

    <main>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        
    </main>

</body>
</html>
